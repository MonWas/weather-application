<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e924881c7d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <div class="heading">
            <h1 id="city"></h1>
            <h6 id="date"></h6>
            <h6 id="description"></h6>
            <h1 class="temperature" id="temperature"></h1>
            <div class="units">
              <a href="#" id="celsius-link" class="active">째C</a> |
              <a href="#" id="fahrenheit-link">째F</a>
            </div>
            <img id="icon" src="" alt="" />
          </div>
          <br />
          <form id="search-form">
            <div class="row align-items-center">
              <div class="col-3">
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="current-location-button"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-geo-alt"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
                    />
                    <path
                      d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                    />
                  </svg>
                </button>
              </div>
              <div class="col-6">
                <input
                  class="form-control"
                  type="text"
                  id="city-input"
                  placeholder="Change location"
                  aria-label="Change location"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-primary"
                  type="submit"
                  value="Search"
                  id="search-button"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </form>
          <br />
          <div class="card" id="today">
            <h5 class="card-header">Today's Weather</h5>
            <div class="card-body">
              <div class="row align-items-center" id="todays-weather">
                <div class="col-2">
                  <p></p>
                  <img src="" alt="" /><br />
                  <p class="today"></p>
                </div>
                <div class="col-2">
                  <p></p>
                  <img src="" alt="" /><br />
                  <p class="today"></p>
                </div>
                <div class="col-2">
                  <p></p>
                  <img src="" alt="" /><br />
                  <p class="today"></p>
                </div>
                <div class="col-2">
                  <p></p>
                  <img src="" alt="" /><br />
                  <p class="today"></p>
                </div>
                <div class="col-2">
                  <p></p>
                  <img src="" alt="" /><br />
                  <p class="today"></p>
                </div>
                <div class="col-2">
                  <p></p>
                  <img src="" alt="" /><br />
                  <p class="today"></p>
                </div>
              </div>
            </div>
          </div>
          <br />
          <div class="card" id="weekly">
            <h5 class="card-header">Weekly Forecast</h5>
            <div class="card-body">
              <div class="row align-items-center" id="weekly-forecast">
                <div class="col-3"><strong></strong></div>
                <div class="col-3">
                  <img src="" alt="" />
                </div>
                <div class="col-3" class="weekly"><strong></strong></div>
                <div class="col-3" class="weekly"></div>
              </div>
            </div>
          </div>
          <br />
          <div class="card" class="details">
            <h5 class="card-header">Details</h5>
            <div class="card-body">
              <div class="row align-items-center">
                <div class="col-6">
                  CLOUDINESS<br />
                  <p>
                    <strong><span id="cloudiness"></span>%</strong>
                  </p>
                </div>
                <div class="col-6">
                  DEW POINT<br />
                  <p>
                    <strong><span id="dew-point"></span>째</strong>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="card" class="details">
            <div class="card-body">
              <div class="row align-items-center">
                <div class="col-6">
                  FEELS LIKE<br />
                  <p>
                    <strong><span id="feels-like"></span>째</strong>
                  </p>
                </div>
                <div class="col-6">
                  HUMIDITY<br />
                  <p>
                    <strong><span id="humidity"></span>%</strong>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="card" class="details">
            <div class="card-body">
              <div class="row align-items-center">
                <div class="col-6">
                  PRESSURE<br />
                  <p>
                    <strong><span id="pressure"></span> hPa</strong>
                  </p>
                </div>
                <div class="col-6">
                  SUNRISE<br />
                  <p>
                    <strong><span id="sunrise"></span></strong>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="card" class="details">
            <div class="card-body">
              <div class="row align-items-center">
                <div class="col-6">
                  SUNSET<br />
                  <p>
                    <strong><span id="sunset"></span></strong>
                  </p>
                </div>
                <div class="col-6">
                  UV INDEX<br />
                  <p>
                    <strong><span id="uvi"></span></strong>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="card" class="details">
            <div class="card-body">
              <div class="row align-items-center">
                <div class="col-6">
                  VISIBILITY<br />
                  <p>
                    <strong><span id="visibility"></span> km</strong>
                  </p>
                </div>
                <div class="col-6">
                  WIND<br />
                  <p>
                    <strong><span id="wind"></span> km/h</strong>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <br />
          <small>
            <a
              href="https://github.com/MonWas/weather-application"
              target="_blank"
              >Open-source code</a
            >
            by Monique Wassermann
          </small>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
